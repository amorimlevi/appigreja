<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview - Login Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body class="dark">
    <div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <!-- Logo em Modo Escuro (inicia em dark mode) -->
                <img 
                    src="https://dvbdvftaklstyhpqznmu.supabase.co/storage/v1/object/public/church-logos/novo%20logo%20zoeBRANCO.png.png" 
                    alt="Logo da Igreja" 
                    class="w-64 h-64 mx-auto mb-6 object-contain"
                    onerror="this.style.border='2px dashed #666';"
                />
                <h2 class="text-3xl font-bold text-white mb-2">Igreja Zoe</h2>
                <p class="text-gray-400">"E perseveravam na doutrina dos apóstolos, e na comunhão, e no partir do pão, e nas orações."</p>
            </div>

            <div class="bg-gray-800 rounded-2xl shadow-2xl p-8">
                <form class="space-y-6">
                    <div>
                        <label for="emailOrName" class="block text-sm font-medium text-gray-300 mb-2">
                            Usuário
                        </label>
                        <div class="relative">
                            <svg class="w-5 h-5 absolute left-3 top-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <input
                                id="emailOrName"
                                type="text"
                                class="w-full pl-10 pr-4 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-white focus:border-transparent bg-gray-700 text-white placeholder-gray-400"
                                placeholder="Digite seu usuário"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Senha
                        </label>
                        <div class="relative">
                            <svg class="w-5 h-5 absolute left-3 top-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            <input
                                id="password"
                                type="password"
                                class="w-full pl-10 pr-12 py-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-white focus:border-transparent bg-gray-700 text-white placeholder-gray-400"
                                placeholder="Digite sua senha"
                            />
                            <button
                                type="button"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300 focus:outline-none"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-white text-gray-900 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors"
                    >
                        Entrar
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400 flex items-center justify-center gap-1">
                        <span>Primeira vez aqui?</span>
                        <button class="text-white hover:underline font-semibold inline-flex items-center gap-1">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            Cadastre-se
                        </button>
                    </p>
                </div>
            </div>

            <!-- Controle para alternar entre Light/Dark -->
            <div class="text-center">
                <button 
                    onclick="toggleDarkMode()"
                    class="bg-gray-800 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors inline-flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <span id="modeText">Alternar para Modo Claro</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            const modeText = document.getElementById('modeText');
            const logo = document.querySelector('img[alt="Logo da Igreja"]');
            
            if (isDark) {
                html.classList.remove('dark');
                modeText.textContent = 'Alternar para Modo Escuro';
                // Logo modo claro (preta)
                logo.src = 'https://dvbdvftaklstyhpqznmu.supabase.co/storage/v1/object/public/church-logos/WhatsApp%20Image%202025-10-21%20at%2007.30.14.jpeg';
            } else {
                html.classList.add('dark');
                modeText.textContent = 'Alternar para Modo Claro';
                // Logo modo escuro (branca)
                logo.src = 'https://dvbdvftaklstyhpqznmu.supabase.co/storage/v1/object/public/church-logos/novo%20logo%20zoeBRANCO.png.png';
            }
        }
    </script>
</body>
</html>
